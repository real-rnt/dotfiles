# enable true colors
set -g default-terminal "screen-256color"

# set tmux leader key
set -g prefix C-s
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g mouse on

# Start windows at 1
set -g base-index 1
